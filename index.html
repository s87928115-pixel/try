        let userChecklist=JSON.parse(localStorage.getItem('trip_checklist'))||{},memoList=JSON.parse(localStorage.getItem('trip_memos'))||[],shopList=JSON.parse(localStorage.getItem('trip_shop'))||[],qrCodes=JSON.parse(localStorage.getItem('trip_qrcodes'))||[];
        function initLists(){renderPacking();renderMemo();renderShop()}
        function switchListTab(t){document.querySelectorAll('.list-tab-btn').forEach(b=>{b.classList.remove('bg-muji-accent','text-white','border-muji-accent');b.classList.add('bg-white','text-gray-500','border-muji-border')});event.currentTarget.classList.remove('bg-white','text-gray-500','border-muji-border');event.currentTarget.classList.add('bg-muji-accent','text-white','border-muji-accent');document.querySelectorAll('.list-content').forEach(d=>d.classList.add('hidden'));document.getElementById(`list-${t}`).classList.remove('hidden')}
        function renderPacking(){let h='';for(const[c,i]of Object.entries(packingList)){h+=`<div class="mb-4"><h3 class="font-bold text-muji-accent mb-2">${c}</h3><div class="space-y-2">`+i.map(m=>`<label class="flex items-center bg-white p-3 rounded shadow-sm border border-gray-100"><input type="checkbox" class="w-5 h-5 accent-teal-700 mr-3" ${userChecklist[m]?'checked':''} onchange="toggleCheck('${m}')"><span class="${userChecklist[m]?'line-through text-gray-400':''}">${m}</span></label>`).join('')+`</div></div>`}document.getElementById('list-packing').innerHTML=h}
        function toggleCheck(i){userChecklist[i]=!userChecklist[i];localStorage.setItem('trip_checklist',JSON.stringify(userChecklist));renderPacking()}
        function saveMemo(){const t=document.getElementById('memoInput').value;if(t){memoList.push({id:Date.now(),text:t});localStorage.setItem('trip_memos',JSON.stringify(memoList));document.getElementById('memoInput').value='';renderMemo()}}
        function renderMemo(){document.getElementById('memoContainer').innerHTML=memoList.map(m=>`<div class="bg-yellow-50 p-3 rounded shadow-sm border border-yellow-100 text-sm relative"><button onclick="deleteMemo(${m.id})" class="absolute top-1 right-2 text-gray-400"><i class="fa-solid fa-xmark"></i></button><div class="whitespace-pre-wrap pr-4">${m.text.replace(/(https?:\/\/[^\s]+)/g,'<a href="$1" target="_blank" class="text-blue-500 underline">$1</a>')}</div></div>`).join('')}
        function deleteMemo(id){memoList=memoList.filter(m=>m.id!==id);localStorage.setItem('trip_memos',JSON.stringify(memoList));renderMemo()}
        function addShopItem(){const t=document.getElementById('shopInput').value;if(t){shopList.push({id:Date.now(),text:t,bought:false});localStorage.setItem('trip_shop',JSON.stringify(shopList));document.getElementById('shopInput').value='';renderShop()}}
        function renderShop(){document.getElementById('shopContainer').innerHTML=shopList.map(i=>`<div class="flex justify-between items-center bg-white p-3 rounded shadow-sm border border-gray-100"><div class="flex items-center"><button onclick="toggleShop(${i.id})" class="mr-3 text-xl ${i.bought?'text-green-500':'text-gray-300'}"><i class="fa-solid ${i.bought?'fa-square-check':'fa-square'}"></i></button><span class="${i.bought?'line-through text-gray-400':''}">${i.text}</span></div>${i.bought?'<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">å·²è³¼</span>':''}</div>`).join('')}
        function toggleShop(id){const x=shopList.findIndex(i=>i.id===id);if(x>-1){shopList[x].bought=!shopList[x].bought;localStorage.setItem('trip_shop',JSON.stringify(shopList));renderShop()}}
        function initInfo(){renderHotels();renderQRs()}
        function renderHotels(){document.getElementById('hotelInfo').innerHTML=hotels.map(h=>`<div class="pb-2 border-b border-gray-100 last:border-0"><div class="text-xs font-bold bg-gray-200 inline-block px-1 rounded text-gray-600 mb-1">${h.date}</div><div class="font-bold text-base text-muji-accent">${h.name}</div><div class="text-xs text-gray-500 mt-1">${h.address}</div><div class="flex gap-3 mt-2"><button onclick="openMap('${h.address}')" class="text-blue-500 text-xs underline">åœ°åœ–</button>${h.tel?`<a href="tel:${h.tel}" class="text-blue-500 text-xs underline">æ’¥æ‰“é›»è©±</a>`:''}</div></div>`).join('')}
        function toggleAccordion(id){document.getElementById(id).classList.toggle('hidden')}
        function addQRCode(i){if(i.files&&i.files[0]){const r=new FileReader();r.onload=function(e){qrCodes.push(e.target.result);localStorage.setItem('trip_qrcodes',JSON.stringify(qrCodes));renderQRs()};r.readAsDataURL(i.files[0])}}
        function renderQRs(){document.getElementById('qrContainer').innerHTML=qrCodes.map((s,i)=>`<div class="relative group"><img src="${s}" class="w-full rounded border border-gray-200" onclick="showFullImg('${s}')"><button onclick="deleteQR(${i})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs opacity-80"><i class="fa-solid fa-xmark"></i></button></div>`).join('')}
        function deleteQR(i){if(confirm('Delete?')){qrCodes.splice(i,1);localStorage.setItem('trip_qrcodes',JSON.stringify(qrCodes));renderQRs()}}
        function initFood(){let h='';foodData.forEach(s=>{h+=`<h3 class="font-bold text-lg mt-6 mb-3 border-b border-gray-200 pb-1 text-muji-accent">${s.day}</h3>`;s.spots.forEach(p=>{h+=`<div class="muji-card p-0 flex flex-col"><div class="p-4"><div class="flex justify-between items-start"><div><span class="text-xs font-bold bg-orange-100 text-orange-600 px-2 py-0.5 rounded">${p.type}</span><h4 class="font-bold text-lg mt-1">${p.name}</h4></div><button onclick="openMap('${p.address}')" class="bg-blue-50 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-location-arrow text-sm"></i></button></div><p class="text-sm text-gray-500 mt-2"><i class="fa-solid fa-map-pin mr-1"></i> ${p.address}</p>${p.tel?`<p class="text-sm text-gray-500"><i class="fa-solid fa-phone mr-1"></i> ${p.tel}</p>`:''}${p.note?`<div class="mt-3 text-sm bg-gray-50 p-2 rounded text-gray-600">"${p.note}"</div>`:''}</div></div>`})});document.getElementById('food-list').innerHTML=h}
    </script>
